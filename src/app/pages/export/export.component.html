<div class="dropdown shadow">
    <div class="dropdown-label" (click)="toggleOptions()">
        <span>Export as...</span>
        <span class="fa fa-chevron-down"></span>
    </div>
    <ul *ngIf="showOptions" class="dropdown-options shadow">
        <li><a (click)="exportAsXLSX()">XLS</a></li>
        <li><a (click)="exportAsCSV()">CSV</a></li>
        <li><a (click)="exportAsXML()">XML</a></li>
    </ul>
</div>
