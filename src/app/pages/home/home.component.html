<mat-toolbar fxFlexLayout="row wrap"  fxLayoutGap="20px">
  <div class='left'>
    <h1>REST Countries</h1>
    <ul>
      <li><a class="fa fa-github" href='https://github.com/claivemonteza/angularcountries.git'>View the project</a></li>
    </ul>
  </div>
  <mat-form-field>
    <mat-label>Search</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput  placeholder="" [(ngModel)]="searchFilter" >
  </mat-form-field>
  <div class="right" fxFlexLayout="row" fxLayoutAlign="center">
    <app-export></app-export>
    <app-dropdown placeholder="Filter by Region" [values]="regionOptions" [(value)]="regionFilter"></app-dropdown>
  </div> 
  <div class="theme" (click)="toogleTheme()">
    <span class="fa fa-moon-o"></span>
    {{' '}}
    <span> Dark mode</span>
  </div>
</mat-toolbar>
<div class="country-cards">
  <app-country-card
    *ngFor="let country of countries"
    [country]="country">
  </app-country-card>
</div>
